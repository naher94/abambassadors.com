name: Update Hospitality Talks Episodes

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  update-episodes:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Fetch YouTube RSS feed
        run: |
          curl -s -A "Mozilla/5.0 (compatible; GitHubActions)" \
            "https://www.youtube.com/feeds/videos.xml?channel_id=UCVBfsbg4K5sq6aPljJdWDBg" \
            -o youtube-feed.xml

      - name: Generate episode files
        run: python3 _scripts/update-episodes.py youtube-feed.xml

      - name: Clean up feed file
        run: rm -f youtube-feed.xml

      - name: Commit new episodes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _hospitality-talks/
          git diff --staged --quiet || git commit -m "Auto-update Hospitality Talks episodes"
          git push
